<i class="far fa-times-circle hover" (click)="closeQuestionDetails()"></i>
<h2>Question title: {{question.title}}</h2>

<ng-container *ngIf="question.choices.length; else openQuestion">
    <h2>Choices: </h2>
    <p *ngFor="let choice of question.choices">{{choice.text}}</p>
</ng-container>

<ng-template #openQuestion>
    <p>This question is with an open answer</p>
</ng-template>
