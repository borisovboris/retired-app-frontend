<ng-container *ngIf="subject$ | async as subject">
    <div class="wrapper">


        <nav>
            <div id="heading-nav">
                <h2 id="heading">{{subject.name | uppercase}}</h2>
            </div>
        </nav>

        <main>


            <h3 id="subheading">Exams</h3>

            <div class="flex-container">

                <div class="flex-item hover" id="add-exam" routerLink="add">
                    <h3>
                        <i class="fas fa-plus"></i>
                    </h3>
                </div>

                <div class="flex-item hover" *ngFor="let exam of exams$ | async" routerLink="{{exam.id}}">
                    <h3>
                        {{exam.name}}
                    </h3>
                </div>

            </div>
        </main>
    </div>
</ng-container>
