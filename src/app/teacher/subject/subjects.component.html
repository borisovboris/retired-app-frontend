<div class="wrapper">
    <nav>
        <p id="log-out" class="hover">Log Out</p>
        <h2 id="heading">Subjects</h2>
    </nav>
    
    <main>
    
        <p id="add-subject" class="hover" routerLink="add">Add Subject</p>
        <h3 id="subheading">Your Subjects</h3>
    
    
        <div class="flex-container">
            <div class="flex-item hover" *ngFor="let subject of subjects$ | async" routerLink="{{subject.id}}">
                <h3>
                    {{ subject.name }}
                </h3>
            </div>
        </div>
    </main>
</div>
