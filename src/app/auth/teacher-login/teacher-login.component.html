<div class="form-wrapper">

    <div class="center-form">
        <form [formGroup]="loginForm" (ngSubmit)="submit()" class="auth-form">
            <h2>Teacher sign in</h2>
            <div id="inputs">

                <input name="username" formControlName="username" type="text" placeholder="Username"><br>
                <div *ngIf="f.username.invalid && f.username.touched">
                    <div *ngIf="f.username.errors?.required">username is required</div>
                </div>

                <input name="password" formControlName="password" type="password" placeholder="Password"><br>
                <div *ngIf="f.password.invalid && f.password.touched">
                    <div *ngIf="f.password.errors?.required">password is required</div>
                </div>


            </div>
            <button id="sign-in" class="hover form-blue-button" type="submit" [disabled]="this.loginForm.invalid">Sign in</button>
        </form>

        <p id="bottom-text">Don't have a teacher account? <span class="hover" routerLink="/auth/teacher-register"><b>Sign up.</b></span></p>
    </div>
</div>
