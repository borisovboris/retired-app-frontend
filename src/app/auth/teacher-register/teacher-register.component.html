<div class="wrapper">
    <div class="content">
        <form [formGroup]="registerForm" (ngSubmit)="submit()">
            <h1>Sign up</h1>
            <div id="inputs">

                <input name="username" formControlName="username" type="text" placeholder="Username"><br>
                <div *ngIf="f.username.invalid && f.username.touched">
                    <div *ngIf="f.username.errors?.required">username is required</div>
                </div>

                <input name="email" formControlName="email" type="email" placeholder="Email"><br>
                <div *ngIf="f.email.invalid && f.email.touched">
                    <div *ngIf="f.email.errors?.required">email is required</div>
                </div>

                <input name="password" formControlName="password" type="password" placeholder="Password"><br>
                <div *ngIf="f.password.invalid && f.password.touched">
                    <div *ngIf="f.password.errors?.required">password is required</div>
                </div>

                <input name="confirmPassword" formControlName="confirmPassword" type="password"
                    placeholder="Confirm password"><br>
                <div *ngIf="f.confirmPassword.invalid && f.confirmPassword.touched">
                    <div *ngIf="f.confirmPassword.errors?.required">confirm password is required</div>
                    <div *ngIf="f.confirmPassword.errors?.passwordMatch">passwords must match</div>
                </div>

            </div>
            <button id="sign-up" class="hover" type="submit">Sign up</button>
        </form>

        <p id="sign-in">Already have an account? <span class="hover">Sign in.</span></p>
    </div>
</div>
